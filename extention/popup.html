<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Запускатор Tproger</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>

    <div class="modal-header">
        <h1 class="logo">
            <img class="logo-icon" src="images/Logos-Register-Editor-icon.png">My first extention
        </h1>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </form>
        <div id="info"></div>
        <div id="error"></div>
    </div>

    <div class="modal-content">
        <button type="button" id="auth" class="btn btn-info">Auth</button>
        <button type="button" id="logout" class="btn btn-danger">Logout</button>
        <button type="button" id="register" class="btn btn-primary">Register</button>
    </div>

</body>
<div class="extention_version" style="text-align: center;" >v.1.0.0.0</div>


</html>
